<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
<ion-nav-title align-title="center">
      <img src="img/outlawtoplogo.png" height="42" width="78">
    </ion-nav-title>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="menu-background" ng-repeat="menu in menus | orderBy: 'id'">
     <span style="font-family: Antonio-Regular; color: white; font-size: 30px"><br>&nbsp;{{menu.city}}&nbsp;</span><span style="font-family: Antonio-Regular; color: white; font-size: 20px">- {{menu.date}}</span>
      <ion-list class="my-menu">
        <ion-item nav-clear menu-close href="{{menu.link1}}">
          {{menu.text1}}
        </ion-item>
