<ion-view hide-back-button="true" hide-nav-bar="true">
<ion-content class="home-background">
  <div class="list text-center padding">
      <img class="logo" src="http://songchant.com/outlaw/images/outlaw2016.png">
      <h2><span STYLE="color: white">Forgot Password?</span></h2>
      <h4 class="line-height-160"><span STYLE="color: white">Don't worry! Just enter your email address and you are good to go!</span></h4>
    </div>
    <form name="forgotPasswordForm" novalidate ng-submit="forgotPasswordForm.$valid && resetPassword(user)">
      <div class="list">
        <label class="item item-input" style="margin-bottom: 10px;">
          <span class="input-label">Email:</span>
          <input name="email" type="email" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <input type="submit" class="button button-block button-positive" value="Forgot Password" ng-disabled="forgotPasswordForm.$invalid">
        <p class="text-center"><a href="#/login2" class="button button-clear button-light">Back to Login</a>
        <a href="#/login" class="button button-clear button-light">Back to Home</a></p>
      </div>
    </form>
  </ion-content>
</ion-view>
