<ion-view hide-back-button="true" hide-nav-bar="true">
  <ion-content class="home-background">
    <div class="list text-center padding">
      <img class="logo" src="http://songchant.com/outlaw/images/outlaw2016.png">
      <h2 class="line-height-160"><span STYLE="color: white">We're glad you are back!</span></h2>
    </div>
   <form novalidate name="loginForm" ng-submit="loginForm.$valid && login(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input name="email" type="email" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input name="password" type="password" ng-model="user.password" placeholder="Password" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <input type="submit" class="button button-block button-positive" value="Login" ng-disabled="loginForm.$invalid">
        <p class="text-center">
          <a href="#/forgotPassword" class="button button-clear button-light">Forgot Password</a>
          <a href="#/register" class="button button-clear button-light">Register</a>
        </p>
      </div>
    </form>
    <!--<button ng-click="loginWithFacebook()" class="button button-positive button-block"><i class="icon padding medium ion-social-facebook clear"></i>Login with Facebook</button>
    <button onclick="location.href='#/register';" class="button button-light button-block"><i class="icon padding medium ion-person clear"></i>Login with Email</button>
    <button ng-click="loginAsGuest()" class="button button-dark button-block"><i class="icon padding medium ion-person clear"></i>Login as Guest</button>

    <button ng-click="loginWithGoogle()" class="button button-assertive button-block"><i class="icon padding medium ion-social-google clear"></i>Login with Google</button>
    <button ng-click="loginWithTwitter()" class="button button-calm button-block"><i class="icon padding medium ion-social-twitter clear"></i>Login with Twitter</button>
    <div class="text-center padding">
      <h4 style="font-size: 115%; font-weight: bold;">Crafted with <img src="http://weloveiconfonts.com/skin/img/weloveiconfonts.jpg" style="width: 20px; height: 20px;"/> by <a href="" ng-click="profile()">Paul Cham</a>.</h4></div>-->
  </ion-content>
</ion-view>
